<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body background="assets/images/lukehanging.jpeg">
    <row>
        <header class='col-md-12'>
            <h1>Star Wars Hangman</h1>
        </header>
    </row>
    <row>
        <h4 class='col-md-6'>Press any key to get started!</h4>
    </row>
    <row>
        <h3 class="col-md-6">Wins:</h2>
            <h3 class='col-md-6' 'winCounter'></h3>
            <!-- current win count -->
    </row>

    <row>
        <h2 class="col-md-6">Current Word:</h2>
    </row>
    <row>
        <h3 class='currenWord'></h3>
        <!-- _ _ _ _ _ _ for loop to have blanks How? -->
    </row>
    <row>
        <h3 class="col-md-3">Guesses remaining:</h3>
        <h3 class='col-md-3' 'guessRemain'></h3>
        <!-- remaining # guesses available -->
    </row>
    <row>
        <h3 class="col-md-6">Letters guessed:</h3>
    </row>
    <row>
        <h3 class='col-md-6' 'lettersGuessed'></h3>
        <!-- Letters Already Guessed: A B C -->
    </row>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</body>

</html>
